<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-album-display Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    window.Polymer = window.Polymer || { dom: 'shadow' };
    </script>
    <link rel="import" href="../fs-album-display.html">
    <style>
      fs-album-display {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body unresolved>
    <dom-bind>
    <template is='dom-bind'>

      <p>An example of <code>&lt;fs-album-display&gt;</code>:</p>
      <select class="" name="locale" value="{{locale::change}}">
          <option value="de">German</option>
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
        </select>

      <fs-album-display language='[[locale]]' album='{"id":114959,"name":"Bug Test","description":"","contributorPatronId":556427,"restrictionState":"OK","creationDatetime":1438802223000,"slug":"bug-test","thumbUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200.jpg?ctx=ArtCtxPublic","thumbSquareUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200s.jpg?ctx=ArtCtxPublic","thumbIconUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb64.jpg?ctx=ArtCtxPublic","artifactCount":5,"visitCount":0,"seoIndexable":true,"uploaderId":556427,"editableByCaller":true,"favorite":false}'></fs-album-display>

      <fs-album-display language='[[locale]]' read-only album='{"id":114959,"name":"Bug Test","description":"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, aut! Aliquam amet adipisci incidunt, qui iste, labore impedit error atque pariatur odit nostrum sit. Quasi fugit animi nisi, vel! Veniam!","contributorPatronId":556427,"restrictionState":"OK","creationDatetime":1438802223000,"slug":"bug-test","thumbUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200.jpg?ctx=ArtCtxPublic","thumbSquareUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200s.jpg?ctx=ArtCtxPublic","thumbIconUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb64.jpg?ctx=ArtCtxPublic","artifactCount":5,"visitCount":0,"seoIndexable":true,"uploaderId":556427,"editableByCaller":true,"favorite":false}'></fs-album-display>

      <fs-album-display language='[[locale]]' read-only show-share album='{"id":114959,"name":"Bug Test","description":"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, aut! Aliquam amet adipisci incidunt, qui iste, labore impedit error atque pariatur odit nostrum sit. Quasi fugit animi nisi, vel! Veniam!","contributorPatronId":556427,"restrictionState":"OK","creationDatetime":1438802223000,"slug":"bug-test","thumbUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200.jpg?ctx=ArtCtxPublic","thumbSquareUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200s.jpg?ctx=ArtCtxPublic","thumbIconUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb64.jpg?ctx=ArtCtxPublic","artifactCount":5,"visitCount":0,"seoIndexable":true,"uploaderId":556427,"editableByCaller":true,"favorite":false}'></fs-album-display>

      <fs-album-display id='showAlbum' owner-name='testuser1234' language='[[locale]]' show-owner album='{"id":114959,"name":"Bug Test","description":"","contributorPatronId":556427,"restrictionState":"OK","creationDatetime":1438802223000,"slug":"bug-test","thumbUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200.jpg?ctx=ArtCtxPublic","thumbSquareUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb200s.jpg?ctx=ArtCtxPublic","thumbIconUrl":"https://beta.familysearch.org/patron/v2/TH-903-57669-3-5/thumb64.jpg?ctx=ArtCtxPublic","artifactCount":5,"visitCount":0,"seoIndexable":true,"uploaderId":556427,"editableByCaller":true,"favorite":false}'></fs-album-display>

    </template>
    </dom-bind>
  </body>
</html>
